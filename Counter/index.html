<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Counter</title>
</head>
<body class="countss">
    <div class="container">
        <div class="counter">
            <h1>Counter</h1>
            <h1 id="count">0</h1>
            <div>
                <button onclick="changeCount(1)" type="button" class="btn btn-outline-warning">Increase</button>
                <button onclick="changeCount(-1)" type="button" class="btn btn-outline-warning">Decrease</button>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="scripts.js"></script>
</body>
</html>
