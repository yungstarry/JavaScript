<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>News Outline</title>
  </head>
  <body class="dark:bg-slate-800">
    <nav class="sticky top-0 z-50 bg-gray-700 lg:px-[2rem] xl:px-[6rem]">
      <div class="flex justify-around lg:justify-between items-center">
        <!-- header link -->
        <div class="flex justify-center items-center">
          <div class="w-32"><a href="#home"><img src="./img/Loom.png" alt="" /></a></div>
          <!-- Nav Link -->
          <div class="text-xl text-white space-x-3 hidden md:flex">
            <a class="general hover:text-gray-200" href="#general" id="general">General</a>
            <a class="hover:text-gray-200" href="#business" id="business">Business</a>
            <a class="hover:text-gray-200" href="#sports" id="sports">Sports</a>
            <a class="hover:text-gray-200" href="#technology" id="technology">Technology</a>
            <a class="hover:text-gray-200" href="#entertainment" id="entertainment"
              >Entertainment</a
            >
          </div>
        </div>
        <!-- Header Link ends -->
        <div class="hidden lg:flex">
          <div class="space-x-1">
            <input
              class="rounded py-2 px-4 text-black"
              type="text"
              placeholder="Search news"
            />
            <a
              class="hover:text-gray-200 border rounded py-2 px-4 text-yellow-300 bg-gray-800"
              href="#search" id="search"
              >SEarch</a
            >
          </div>
        </div>
        <!-- lg ends -->
        <button
          id="menu-btn"
          class="block hamburger md:hidden focus: outline-none"
        >
          <span class="hamburger-top"></span>
          <span class="hamburger-middle"></span>
          <span class="hamburger-bottom"></span>
        </button>
        <!-- mobile menu starts -->
      </div>

      <!-- mobile menu ends -->

      <!-- Hamburger Icon  ends -->

      <!--  Hamburger Icon-->
    </nav>
    <div
      id="menu"
      class="hidden flex-col items-center p-5 space-y-6 font-bold text-white drop-shadow-md h-full right-0 absolute w-[60%] bg-gray-500 shadow-lg"
    >
      
      <a class="hover:text-gray-200" href="#home">Home</a>
      <a class="hover:text-gray-200" href="#general" id="mobilegeneral">General</a>
      <a class="hover:text-gray-200" href="#business">Business</a>
      <a class="hover:text-gray-200" href="#sports">Sports</a>
      <a class="hover:text-gray-200" href="#technology">Technology</a>
      <a class="hover:text-gray-200" href="#entertainment">Entertainment</a>

      <div class="max-w[180px]">
        <input
          class="rounded p-2 text-black"
          type="text"
          id="newsQuery"
          placeholder="Search news"
        />
      </div>
      <a
        class="hover:text-gray-200 outline outline-slate-100 rounded py-2 px-4 text-white bg-gray-900 mt-0"
        href="#search"
        >Search</a
      >
    </div>
    <!-- News -->
    <div class="mt-20 ml-20 mr-20" >
      <div class="font-bold text-3xl   " id="newsType"></div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 mt-5" id="newsdetails"></div>
    </div>

    <!-- footer -->
     <div
      class="mt-10 py-[1rem] px-[2rem] lg:py-[4rem] lg:px-[6rem] flex justify-center items-center bg-[#031B34]"
    >
      <p
        class="text-[12px] leading-[14px] my-[0.5rem] cursor-pointer text-white"
      >
        Â© 2023 <span class="md:text-lg font-bold text-yellow-600">Adordev</span>.
        All rights reserved.
      </p>
    </div> 
    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
</html>
