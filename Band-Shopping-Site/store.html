<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TheGenerics || STORE</title>
  </head>
  <body>
    <header class="main-heading">
      <nav class="main-nav nav">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./store.html">Store</a></li>
          <li><a href="./about.html">About</a></li>
        </ul>
      </nav>
      <h1 class="band-name band-name-large">The Generics</h1>
    </header>

    <section class="container content-section">
      <h1 class="section-header">Music</h1>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Album 1</span>
          <img class="shop-item-image" src="./img/Album 1.png" alt="" />
          <div class="shop-item-details">
            <span class="shop-item-price">$12.99</span>
            <button class="btn btn-primary shop-item-button">
              ADD TO CART
            </button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title">Album 2</span>
          <img class="shop-item-image" src="img/Album 2.png" />
          <div class="shop-item-details">
            <span class="shop-item-price">$14.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>

        
          <div class="shop-item">
            <span class="shop-item-title">Album 3</span>

            <img class="shop-item-image" src="img/Album 3.png" />
            <div class="shop-item-details">
              <span class="shop-item-price">$9.99</span>
              <button class="btn btn-primary shop-item-button" type="button">
                ADD TO CART
              </button>
            </div>
          </div>

          <div class="shop-item">
            <span class="shop-item-title">Album 4</span>
          
          <img class="shop-item-image" src="img/Album 4.png" />
          <div class="shop-item-details">
            <span class="shop-item-price">$19.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="container content-section">
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">T-Shirt</span>
        
        <img class="shop-item-image" src="img/Shirt.png" />
        <div class="shop-item-details">
          <span class="shop-item-price">$19.99</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
        </div>
      </div>

      <div class="shop-item">
        <span class="shop-item-title">Cofee Cup</span>
        
        <img class="shop-item-image" src="img/Cofee.png" />
        <div class="shop-item-details">
          <span class="shop-item-price">$6.99</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
        </div>
      </div>
    </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>

        <span class="cart-price cart-header cart-column">PRICE</span>

        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>


      <div class="cart-items">
        <div class="cart-row">
        <div class="cart-item cart-column">
            <img class="cart-item-image" src="img/Shirt.png" width="100" height="100">
            <span class="cart-item-title">T-Shirt</span>
        </div>
        <span class="cart-price cart-column">$19.99</span>
        <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1">
            <button class="btn btn-danger" type="button">REMOVE</button>
        </div>

      </div>
      <div class="cart-row">
        <div class="cart-item cart-column">
            <img class="cart-item-image" src="img/Album 3.png" width="100" height="100">
            <span class="cart-item-title">Album 3</span>
        </div>
        <span class="cart-price cart-column">$19.99</span>
        <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="2">
            <button class="btn btn-danger" type="button">REMOVE</button>
        </div>
      </div>
      </div>

      <div class="cart-total">
        <span class="cart-total-title">Total</span>
        <span class="cart-total-price">$59.97</span>
      </div>
      <div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
      </div>
    </section>

    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name ">The Generics</h3>
      <ul class="nav footer-nav">
        <li>  
          <a href="#"><img src="./img/Facebook Logo.png" /></a>
        </li>
        <li>
          <a href="#"><img src="./img/Spotify Logo.png" /></a>
        </li>
        <li>
          <a href="#"><img src="./img/YouTube Logo.png" /></a>
        </li>
      </ul>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="script.js" async></script>
  </body>
</html>
