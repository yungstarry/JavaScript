<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="icon" type="image/png" href="./favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <h1>Daily Time Tracker</h1>
      <small>for single event</small>
    </header>
    <div class="container">
      <input type="text" id="timeInput" placeholder="Enter hours and minutes" />
      <button id="addButton" onclick="addTime()">Add Time</button>
      <button id="resetButton" onclick="resetTime()">Reset</button>
      <div id="flashcard">
        <span id="totalTime"></span>
      </div>
      <p id="timestamp">Last added:</p>
      <br />
      <br /><br />
      <br />

      <h1 tabindex="-1" id="heading">To Do List</h1>
      <div class="content">
        <form action="index.html" method="post" id="to_do_form">
          <label for="todo" id="main_label"
            >Add a new task to your list (required)</label
          >
          <div>
            <input
              placeholder="Press Enter to add list"
              type="text"
              class="task_input"
              aria-describedby="example"
              id="todo"
              required
            />
          </div>
        </form>
      </div>
      <!-- <input type="submit" value="Add" class="add_task" /> -->
      <div>
        <ul id="list" class="list"></ul>
        <div
          role="status"
          aria-live="polite"
          id="sc_feedback"
          class="sc_feedback"
        >
          <!-- Area to be pronounceable by screen readers -->
        </div>
      </div>
    </div>
    <!-- to do list -->
    <!-- <div class="container">
        
    </div> -->

    <script src="script.js"></script>
  </body>
</html>
