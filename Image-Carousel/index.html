<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Image-Carousel</title>
</head>
<body>
    <div class="container">
        <div class="image faded">
            <img src="./img/1.jpg" alt="range" width="100%"> 
        </div>
        <div class="image faded">
            <img src="./img/2.jpg" alt="range" width="100%"> 
        </div>
        <div class="image faded">
            <img src="./img/3.jpg" alt="range" width="100%"> 
        </div>
        <div class="image faded">
            <img src="./img/4.png" alt="range" width="100%"> 
        </div>
        <div class="image faded">
            <img src="./img/5.png" alt="range" width="100%"> 
        </div>
        <div class="image faded">
            <img src="./img/6.png" alt="range" width="100%"> 
        </div>
        <div class="image faded">
            <img src="./img/7.png" alt="range" width="100%"> 
        </div>
        <div class="image faded">
            <img src="./img/8.jpg" alt="range" width="100%"> 
        </div>
        <div class="image faded">
            <img src="./img/9.jpg" alt="range" width="100%"> 
        </div>
        <div class="image faded">
            <img src="./img/10.jpeg" alt="range" width="100%"> 
        </div>

        <i id="prev" onclick="show_image(-1)" class="fa fa-angle-double-left" aria-hidden="true"></i>
        <i id="next" onclick="show_image(1)" class="fa fa-angle-double-right" aria-hidden="true"></i>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

    </div>
    <!-- Scripts -->
    <script src="scripts.js"></script>
</body>
</html>
